<div>
    <form (ngSubmit)="register()" class="center column">
      <h2>Création de compte</h2>
      <div>
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" [(ngModel)]="pseudo" name="pseudo" required placeholder="Pseudo">
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Mot de passe">
      </div>
      <div>
        <label for="password_confirmation">Confirmation du mot de passe</label>
        <input type="password" id="password_confirmation" [(ngModel)]="password_confirmation" name="password" required placeholder="Confirmation du mot de passe">
      </div>

      <p class="error">{{ formError }}</p>

      <div class="button-container">
        <input type="submit" value="Créer mon compte">
      </div>

      <p class="link">Vous avez déjà un compte : <a [routerLink]="['/login']">Connectez vous !</a></p>
    </form>
  </div>
