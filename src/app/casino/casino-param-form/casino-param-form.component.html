<h2>Prix des tickets : </h2>
<form (ngSubmit)="updateTicketPrice()">
    <div>
        <label for="ticket-price">Prix du ticket</label>
        <input type="number" id="ticket-price" name="ticket-price" [(ngModel)]="casino.ticketPrice" min="0"
        [max]="casino.casinolevel!.maxTicketPrice" step="50">
        <span class="explain">
            * Les tickets sont valables 1 semaines<br>
            Limite maximum : {{ casino.casinolevel?.maxTicketPrice?.toLocaleString() }}
        </span>
    </div>

    <div>
        <label for="vip-ticket-price">Prix du ticket VIP</label>
        <input type="number" id="vip-ticket-price" name="vip-ticket-price" [(ngModel)]="casino.VIPTicketPrice" min="0"
        [max]="casino.casinolevel!.maxVIPTicketPrice" step="1000">
        <span class="explain">
            Limite maximum : {{ casino.casinolevel?.maxVIPTicketPrice?.toLocaleString() }}
        </span>
    </div>

    <p class="error">{{ updateTicketError }}</p>
    <p class="valid">{{ updateTicketValid }}</p>

    <input type="submit" value="Enregistrer" class="bigger">
</form>
